<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Password Generator</title>
    <link rel="stylesheet" href="Develop/assets/style.css"/>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="password-criteria">
          <div class="password-length">
            <h3>Password Length</h3>
            <label for="range-input" id="range-label"></label>
            <input type="range" min="8" max="128" value="8" id="range-input">
          </div>
          <div class="password-characters">
            <h3>Password Characters</h3>
            <div>
              <label for="lower-check">Lowercase</label>
              <input type="checkbox" id="lower-check">
            </div>
            <div>
              <label for="upper-check">Uppercase</label>
              <input type="checkbox" id="upper-check">
            </div>
            <div>
              <label for="numeric-check">Numeric</label>
              <input type="checkbox" id="numeric-check">
            </div>
            <div>
              <label for="special-check">Special</label>
              <input type="checkbox" id="special-check">
            </div>
          </div>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn" type="submit">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="Develop/assets/script.js"></script>
  </body>
</html>
